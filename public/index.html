<!DOCTYPE html>
<html lang="en">

<head>
  <title>Five Star</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <!-- Header -->

  <div id="navbar">
    <a href="#default" id="logo">5 Star Shawarma</a>
    <div id="navbar-right">
      <a class="active" href="#home">Home</a>
      <a href="#contact">Contact</a>
      <a href="#about">About</a>
    </div>
  </div>

  <script>
    // When the user scrolls down 80px from the top of the document, resize the navbar's padding and the logo's font size
    window.onscroll = function () {
      scrollFunction()
    };

    function scrollFunction() {
      if (document.body.scrollTop > 80 || document.documentElement.scrollTop > 80) {
        document.getElementById("navbar").style.padding = "30px 10px";
        document.getElementById("logo").style.fontSize = "25px";
      } else {
        document.getElementById("navbar").style.padding = "50px 10px";
        document.getElementById("logo").style.fontSize = "35px";
      }
    }
  </script>
  <!-- Header End-->

  <!-- Header img -->
  <div class="bg">
  </div>
  <!-- Header img End -->

  <!-- section 1 beginning -->
  <div class="section1">
    <div class="container">
      <div class="row">
        <div class="col">
          <h2> Shwarama Wrap Combo </h2>
          <p>Wrap + a choice of (Single fries or Salad or Hummus) + Soft drink.</p>
        </div>
        <div class="col">
          <img src="img/shawarmacombo.dms" class="rounded-pill">
        </div>
      </div>
    </div>
  </div>
  <!-- section 1 ending -->

  <!-- section 2 beginning -->
  <div class="section1">
    <div class="container">
      <div class="row">
        <div class="col">
          <img src="img/shawramapoutine.dms" class="rounded-pill">
        </div>
        <div class="col">
          <h2> Chicken Shawarma Poutine </h2>
          <p>French fries, gravy and Quebec cheese curds With Chicken Shawarma on the top and multiple choices of Sauces
          </p>
        </div>
      </div>
    </div>
  </div>
  <!-- section 2 ending -->




</body>

</html>
